<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product - Eyuel View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}">Eyuel Shop</a>
            </div>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('add_product') }}">Add Product</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>Update Product</h1>
            <p>Make changes to your product details!</p>
        </div>

        <section class="form-container">
            <h2>Update {{ product['name'] }}</h2>
            <form action="{{ url_for('update_product', product_id=product['id']) }}" method="POST">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" value="{{ product['name'] }}" required>

                <label for="price">Price</label>
                <input type="number" id="price" name="price" value="{{ product['price'] }}" required>

                <button type="submit" class="submit-button">Update Product</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Eyuel Shop.</p>
    </footer>
</body>
</html>
