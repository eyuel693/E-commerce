<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Eyuel View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}">Eyuel Shop</a>
            </div>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('add_product') }}">Add Product</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>Welcome to Eyuel Shop</h1>
            <p>Your one-stop place for amazing products!</p>
        </div>

        <section class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                {% for product in products %}
                <div class="product-card">
                    <h3>{{ product['name'] }}</h3>
                    <p>Price: ${{ product['price'] }}</p>
                    <form action="{{ url_for('delete_product', product_id=product['id']) }}" method="POST">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                    <a href="{{ url_for('update_product', product_id=product['id']) }}" class="update-button">Update</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Eyuel Shop. </p>
    </footer>
</body>
</html>
